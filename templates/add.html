<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Personal Data</title>
  </head>
  <body>
    <h1>Personal Data</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    {% for item in data %}
      <tr>
        <td>{{ item['name'] }}</td>
        <td>{{ item['email'] }}</td>
        <td>{{ item['phone'] }}</td>
      </tr>
    {% endfor %}
    </table>
    <a href="/add">Add new user</a>
  </body>
</html>
